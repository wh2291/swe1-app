language: python

python:
  - "3.7"

script:
  - sudo apt-get update

deploy:
  provider: elasticbeanstalk
  access_key_id: $ACCESSKEYID
  secret_access_key: $SECRETACCESSKEY
  region: "us-west-2"
  app: "mysite-2"
  env: "mysite2-env"
  bucket_name: "elasticbeanstalk-us-west-2-587192892077"
  on:
    branch: main
